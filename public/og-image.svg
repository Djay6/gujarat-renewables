<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <rect width="1200" height="630" fill="url(#gradient)" />
  
  <!-- Sun icon -->
  <circle cx="600" cy="200" r="80" fill="#FFD700" />
  <g>
    <path d="M600 80 L600 50" stroke="#FFD700" stroke-width="6" />
    <path d="M600 350 L600 320" stroke="#FFD700" stroke-width="6" />
    <path d="M480 200 L450 200" stroke="#FFD700" stroke-width="6" />
    <path d="M750 200 L720 200" stroke="#FFD700" stroke-width="6" />
    <path d="M521 121 L500 100" stroke="#FFD700" stroke-width="6" />
    <path d="M700 300 L679 279" stroke="#FFD700" stroke-width="6" />
    <path d="M521 279 L500 300" stroke="#FFD700" stroke-width="6" />
    <path d="M700 100 L679 121" stroke="#FFD700" stroke-width="6" />
  </g>
  
  <!-- Solar panel illustration -->
  <rect x="400" y="400" width="400" height="150" rx="5" fill="#2563EB" stroke="#FFFFFF" stroke-width="4" />
  <line x1="500" y1="400" x2="500" y2="550" stroke="white" stroke-width="2" />
  <line x1="600" y1="400" x2="600" y2="550" stroke="white" stroke-width="2" />
  <line x1="700" y1="400" x2="700" y2="550" stroke="white" stroke-width="2" />
  <line x1="400" y1="450" x2="800" y2="450" stroke="white" stroke-width="2" />
  <line x1="400" y1="500" x2="800" y2="500" stroke="white" stroke-width="2" />
  
  <!-- Logo text -->
  <text x="600" y="300" font-family="Arial, sans-serif" font-weight="bold" font-size="72" fill="white" text-anchor="middle">ગુજરાત રિન્યુએબલ્સ</text>
  
  <!-- Tagline -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle">સોલાર લેન્ડ એગ્રિગેટર</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#166534" />
      <stop offset="100%" stop-color="#065f46" />
    </linearGradient>
  </defs>
</svg> 